<div class="login-container">
    <div class="login-card">
        <p style="font-size: large; font-weight: bold;">Criar uma conta</p>
        <p>Cadastre-se para acompanhar seus desafios</p>
        <form (submit)="register()">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" [(ngModel)]="name" name="name" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button class="login-btn" type="submit">Inscrever-se</button>
        </form>
        <p class="register-link">JÃ¡ tem uma conta? <a [routerLink]="['/login']">Entrar</a></p>
    </div>
</div>
