<div class="login-container">
    <div class="login-card">
        <p style="font-size: large; font-weight: bold;">Login</p>
        <p>Insira suas credenciais para acessar sua conta</p>
        <form (submit)="login()">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button class="login-btn" type="submit">Entrar</button>
        </form>
        <p class="register-link">Ainda nÃ£o tem uma conta? <a [routerLink]="['/cadastrar']">Cadastre-se</a></p>
    </div>
</div>
